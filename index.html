<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Stock Exchange</title>
  <meta name="description" content="Project Name">
  <meta name="author" content="Fill in your name">
  <!-- Favicon -->
  <link rel="icon"
    href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/money-with-wings_1f4b8.png">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="marquee">
    <div id="marquee-div"></div>
  </div>

  <div class="container">
    <div class="row">
      <div class="custom col">

        <h1 class="text-center mb-4"><span class="title">Stock</span> Search</h1>
        <div id="form"></div>
        <div>
          <a href="/search-history.html" class="clearfix">
            <button class="btn btn-sm btn-link px-0 float-right">Search History</button>
          </a>
        </div>

        <div class="text-center">
          <div id="loader" class="loader spinner-grow text-dark" role="status">
            <span class="sr-only ">Loading...</span>
          </div>
        </div>

        <div id="results"></div>

      </div>
    </div>
  </div>

  <script src="./api.js"></script>
  <script src="./js/Marquee.js"></script>
  <script src="./js/SearchForm.js"></script>
  <script src="./js/SearchResult.js"></script>
  <script>
    (async function () {
      const marquee = new Marquee(document.getElementById('marquee-div'));
      const form = new SearchForm(document.getElementById('form'));
      const results = new SearchResult(document.getElementById('results'));
      form.onSearchDone((companies) => {
        results.renderResults(companies);
      })
    })();
  </script>
</body>

</html>
